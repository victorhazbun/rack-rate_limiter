AllCops:
  TargetRubyVersion: 3.2.2
  NewCops: enable

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: single_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  AllowedMethods: ["describe", "context"]

Layout/LineLength:
  Max: 120
